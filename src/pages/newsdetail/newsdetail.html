<ion-header class="header">
    <ion-navbar >
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>{{params}}</ion-title>
    </ion-navbar>
  </ion-header>

  <ion-content>
        <div no-margin class="newsdetail-front">
            <h2 >{{item.tieuDe}}</h2 >
            <h5 card-subtitle><ion-icon name="alarm" item-left></ion-icon>{{item.ngayPhatHanh|date:'medium'}}</h5>
            
            <ion-thumbnail>

              <img [src]="item.linkImage">

            </ion-thumbnail>

            <p>{{item.tomTat}}</p>
            <!-- <p class="noidung" style=" white-space: pre-line">{{item.noiDung}}</p> -->
            <p [innerHTML]="item.noiDung"></p>
        </div>
    </ion-content>
