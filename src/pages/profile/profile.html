<ion-header>
  <ion-navbar>
      <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
      <ion-title>Profile Infomation</ion-title>
  </ion-navbar>
</ion-header>
<!--Theme Profile - Profie With Avatar-->

<ion-content>

  <ion-grid>
      <ion-row>
          <ion-col col-12>

              <ion-card padding box-shadow class="card-image" text-center>

                  <ion-avatar zoom="true">

                      <img [src]="user.result.avatar" alt="">

                      <div class="icon-camera">
                          <ion-icon icon-small name="camera" (click)="startCamera()"></ion-icon>
                      </div>

                  </ion-avatar>

              </ion-card>

              <ion-card>
                  <ion-card-content text-center>
                      <ion-buttons end>
                          <button (click)="dis()"><ion-icon icon-small name="create"></ion-icon>Chỉnh sửa</button>
                      </ion-buttons>
                      <table class="content-profile">

                          <th colspan="2">
                              <h1>Thông tin cá nhân</h1>
                          </th>
                          <tr>
                              <td>Name: </td>
                              <td>
                                  <ion-input required type="text" [(ngModel)]="user.result.userName" [disabled]="disable"></ion-input>
                              </td>
                          </tr>
                          <tr>
                              <td>Surname: </td>
                              <td>
                                  <ion-input required type="text" [(ngModel)]="user.result.surname" [disabled]="disable"></ion-input>
                              </td>
                          </tr>
                          <tr>
                              <td>Email: </td>
                              <td>
                                  <ion-input required type="text" [(ngModel)]="user.result.emailAddress" [disabled]="disable"></ion-input>
                              </td>
                          </tr>

                      </table>

                  </ion-card-content>
              </ion-card>

              <ion-buttons end>
                  <button (click)="showChangePass()" outline color-blue>Change password</button>
              </ion-buttons>

              <ion-card>
                  <div [ngClass]="{'active': isShowChangePass() }" [hidden]="!isShowChangePass()">
                      <ion-grid>
                          <ion-row>
                              <ion-col>Old password:</ion-col>
                              <ion-col>
                                  <ion-input type="password" placeholder="input old pass here" [(ngModel)]="oldPass"></ion-input>
                              </ion-col>
                          </ion-row>
                          <ion-row>
                              <ion-col>New password:</ion-col>
                              <ion-col>
                                  <ion-input type="password" placeholder="input new pass here" [(ngModel)]="newPassword"></ion-input>
                              </ion-col>
                          </ion-row>
                          <ion-row>
                              <ion-col>Re-input password:</ion-col>
                              <ion-col>
                                  <ion-input type="password" placeholder="re-input new pass" [(ngModel)]="rePass"></ion-input>
                              </ion-col>
                          </ion-row>
                      </ion-grid>
                      <ion-buttons class="button-update" end>
                          <button (click)="ChangePass()">Update</button>
                      </ion-buttons>
                  </div>
              </ion-card>




          </ion-col>

      </ion-row>

  </ion-grid>

</ion-content>
