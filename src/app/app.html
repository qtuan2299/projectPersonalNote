<ion-menu id="myMenu" [content]="content" type="overlay">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list *ngFor="let p of pages" no-padding no-lines>
     
        <div class="item-menu">
          <button ion-item menuClose  *ngIf="!p.icon" (click)="openPage(p)" title-block>
            <ion-icon name="{{p.iconitem}}"></ion-icon>
            
            {{p.title}}          
        
          </button>
          <button ion-item  *ngIf="p.icon" (click)="openPage(p)" title-block>
              <ion-icon name="{{p.iconitem}}"></ion-icon>
            
            {{p.title}}
            
            <ion-list item-right >
              
              <button><ion-icon *ngIf="!p.IsActive" name="add"> </ion-icon></button>
              
            </ion-list>
          
            </button>
        </div>  
         
        <div class="item-accordion" [ngClass]="{'active': isGroupShown(p) }" [hidden]="!isGroupShown(p)">
          <button menuClose ion-item *ngFor="let k of p.sub" (click)="goPage(k)" >  
              <ion-icon name="{{k.iconsubitem}}"></ion-icon>
                  {{k.title}}
          </button>
      </div>

      
    </ion-list>
    <button ion-item  (click)="logout()" title-block>
      <ion-icon name="person"></ion-icon>
      
    Đăng Xuất        
  
    </button>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
